<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Final Update</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        AFRAME.registerShader('chromakey', {
            schema: {
                src: {type: 'map'},
                color: {type: 'color', default: '#00FF00'},
                threshold: {type: 'number', default: 0.1} // 最初は厳しめに設定
            },
            init: function(data) {
                const videoTexture = new THREE.VideoTexture(data.src);
                videoTexture.minFilter = THREE.LinearFilter;
                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        tex: {value: videoTexture},
                        keyColor: {value: new THREE.Color(data.color)},
                        threshold: {value: data.threshold}
                    },
                    vertexShader: `
                        varying vec2 vUv;
                        void main() {
                            vUv = uv;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform sampler2D tex;
                        uniform vec3 keyColor;
                        uniform float threshold;
                        varying vec2 vUv;
                        void main() {
                            vec4 tColor = texture2D(tex, vUv);
                            float dist = distance(tColor.rgb, keyColor);
                            if (dist < threshold) {
                                discard;
                            } else {
                                gl_FragColor = tColor;
                            }
                        }
                    `,
                    transparent: true
                });
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="start-btn" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; display:flex; flex-direction:column; justify-content:center; align-items:center; color:white; font-family:sans-serif; cursor:pointer;">
        <div style="font-size:24px; font-weight:bold;">画面をタップして開始</div>
        <div style="font-size:14px; margin-top:10px;">(iPhone 14 対応版)</div>
    </div>

    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;" 
             vr-mode-ui="enabled: false"
             renderer="antialias: true; alpha: true; precision: mediump;">
        
        <a-assets>
            <video id="web-video" src="./video.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline muted></video>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity geometry="primitive: plane; width: 1.5; height: 2.66" 
                      position="0 1 0" 
                      rotation="0 0 0" 
                      material="shader: chromakey; src: #web-video; color: #00FF00; threshold: 0.2">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const btn = document.getElementById('start-btn');
        const video = document.getElementById('web-video');

        btn.addEventListener('click', function() {
            video.play();
            btn.style.display = 'none';
        });
    </script>
</body>
</html>
